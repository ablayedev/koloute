{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'register/accueil.css' %}">


</head>

<body>
    <h2 class="center">{{request.user.first_name}}</h2>
    <div class="register">
        {% if request.user.is_authenticated %}
        <a href="{% url 'register:logout' %}">deconnecter</a>

        <div>
            <p><a href="#" class="btn orange white-text">Achat à l'étranger</a></p>
            <p><a href="#" class="btn green white-text">Achat local</a></p>
            <p><a href="{% url 'register:location' %}" class="btn blue white-text">Location</a></p>
        </div>
        {% endif %}

    </div>
    <style>
        .register {
            margin: 5% 25%;
        }
    </style>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
