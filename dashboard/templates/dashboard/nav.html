    <!-- ============================================================== -->

    <nav class="navbar navbar-default navbar-static-top m-b-0">
      <div class="navbar-header" style="background: #4CAF50 !important;">
        <div class="top-left-part">
          <!-- Logo -->
          <a class="logo" href="">
            <!-- Logo icon image, you can use font-icon also -->
            <b>
              <!--This is dark logo icon-->

              <!--This is light logo icon-->
              <img
                src="{% static 'utilisateur/images/logoFinal-1.jpg' %}"
                class="center"
                width="90"
                alt=""
                srcset=""
                style="margin-left:45%;"
              />
            </b>
            <!-- Logo text image you can use text also -->
          </a>
        </div>
        <!-- /Logo -->
        <ul class="nav navbar-top-links navbar-right pull-right">
          <li>
            <a
              class="nav-toggler open-close waves-effect waves-light hidden-md hidden-lg"
              href="javascript:void(0)"
              ><ion-icon name="menu"></ion-icon></a>
          </li>
          <li>
            <form role="search" class="app-search hidden-sm hidden-xs m-r-10">
              <input
                type="text"
                placeholder="Rechercher..."
                class="form-control"
              />
              <a href="">
                <ion-icon name="search"></ion-icon>
              </a>
            </form>
          </li>
          <li>
            <a class="profile-pic" href="#">
              <img
                src="{% static 'dashboard/plugins/images/users/user2.jpg' %}"
                alt="user-img"
                width="26"
                class="img-circle"
              /><b class="hidden-xs">
                {{request.user.username}}
              </b></a
            >
          </li>

          {% if request.user.is_authenticated %}
          <li>
            <a href="{% url 'utilisateur:logout' %}">Deconnexion</a>
          </li>
          {% endif %}
        </ul>
      </div>
